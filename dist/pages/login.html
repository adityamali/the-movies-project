<body id="login-body">

    <header>
        <div class="brand">
            <h2>The Movie Project</h2>

        <div class="tabs">
            <ul id="pages">
                <li onclick="location.href = './../index.html';">Home</li>

            <button id="login" class="login" onclick="">Login</button>
        </form>
    </main>
